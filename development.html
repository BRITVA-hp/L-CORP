<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

  <!-- styles -->
  <link rel="stylesheet" href="css/style.css">

  <title>L-CORP, ЛИДЫ И ЗАЯВКИ
    ДЛЯ ВАШЕГО БИЗНЕСА</title>
</head>
<body>

  <header class="header section">
    <div class="header__container container">
      <div class="row-center header__row">
        <a class="header__logo" href="#">
          <img src="img/logo.svg" alt="L-CORPORATION">
        </a>

        <nav class="header__nav">
          <ul class="header__ul row">
            <li class="header__li header__li--active"><a href="#">ГЛАВНАЯ</a></li>
            <li class="header__li"><a href="#">РАЗРАБОТКА САЙТОВ</a></li>
            <li class="header__li"><a href="#">КОНТЕКСТНАЯ РЕКЛАМА</a></li>
            <li class="header__li"><a href="#">ТАРГЕТИРОВАННАЯ РЕКЛАМА</a></li>
            <li class="header__li"><a href="#">КОНТАКТЫ</a></li>
          </ul>
        </nav>

        <a class="header__phone row-center" href="tel:8 (800) 500-07-33">
          <img src="img/phone.svg" alt="phone">
          <span>8 (800) 500-07-33</span>
        </a>

        <div class="header__burger">
          <div class="header__burger__el header__burger__el--1"></div>
          <div class="header__burger__el header__burger__el--2"></div>
          <div class="header__burger__el header__burger__el--3"></div>
        </div>
      </div>
    </div>
  </header>
  <!-- /.header -->

  <main>

    <section class="section dev-main">
      <div class="dev-main__container container">
        <div class="dev-main__box">
          <h1 class="dev-main__title">Разработка продающих <br> <span>сайтов под ключ</span></h1>
          <h2 class="dev-main__text">Продающий сайт поможет вашему бизнесу!</h2>
          <div class="dev-main__row">

          </div>
        </div>
      </div>
    </section>
    <!-- /.section dev-main -->

  </main>

</body>
</html>
